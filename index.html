<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linh nguuuuuuuuu</title>
        <link rel="icon" href="linh ngu.jpg" type="image/x-icon">
        <!-- Link tới file javascript -->
        <script src='quangtujava.js'></script>
        <!-- Link tới file css -->
        <link rel="stylesheet" href="quangtucss.css">
    </head>
    <body>
        <a href="https://nguyenx1.github.io/xuatbctc/">Xuất BCTC</a>
        <h1 id="title">Thông tin thời tiết</h1>
        
        <!-- Container bao quanh cả thời tiết và danh sách -->
        <div class="content-container">
            <!-- Các hộp chứa nhiệt độ và thời tiết -->
            <div class="weather-container">
                <!-- Nhiệt độ ở trọ -->
                <div class="weather-box">
                    <h2 id="nhietdoHN"></h2>
                    <h3 id="rainHN"></h3>
                    <p id="buiHN"></p>
                </div>
                
                <!-- Nhiệt độ ở quê -->
                <div class="weather-box">
                    <h2 id="nhietdoTN"></h2>
                    <h3 id="rainTN"></h3>
                    <p id="buiTN"></p>
                </div>
            </div>

            <!-- Danh sách -->
            <div class="list-container">
                <ol>
                    <h3>Chất lượng không khí</h3>
                    <li>Tốt</li>
                    <li>Trung bình</li>
                    <li>Kém</li>
                    <li>Xấu</li>
                    <li>Rất xấu</li>
                </ol>
            </div>
        </div>
        
        <h2 id ='vovan'>[21.1333, 105.7667] là của trạm thời tiết 'Hau Duong' gần nhất của openweathermap cách trọ cỡ 6km</h2>
        <div class="tiente">
        <h2 id="tigia"></h2>
        <form>
            <input id="currency" placeholder="Đổi từ tiền gì sang VND" type="text">
            <input type="submit" value="Chuyển đổi">
        </form>
        <div id="result"></div>
    </div>
    </body>
</html>
